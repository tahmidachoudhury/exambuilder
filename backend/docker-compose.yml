services:
  exam-builder:
    image: tahmidachoudhury/exambuilder-backend:latest
    container_name: exam-builder-backend
    restart: unless-stopped
    ports:
      - "3002:3002"
    env_file:
      - .env
    healthcheck:
      test:
        ["CMD-SHELL", "curl -fsS http://localhost:3002/api/health || exit 1"]
      interval: 30s # how often to check
      timeout: 5s # how long to wait for a response
      retries: 3 # mark as unhealthy after 3 failures
      start_period: 10s # grace period for app to start

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    pid: "host"
    ports:
      - "9100:9100"
    volumes:
      - /:/host:ro,rslave
    command:
      - "--path.rootfs=/host"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    depends_on:
      - node-exporter

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  prometheus-data:
  grafana-data:
